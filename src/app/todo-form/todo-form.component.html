<div class="input-form-container">
    <div class="new-todo-form">
        <!-- circle in front of new task input -->
        <img src="assets/circle.png" class="circle" alt="">
        
        <form action="">
            <input 
            [(ngModel)] = "newTask"
            name = "newTask"
            class="input-field" 
            type="text" 
            placeholder="Create a new todo...">
            <button 
            type="submit" hidden
            (click)="addNewTask()"
            ></button>
        </form>
    </div>
</div>

<div>
    <app-todo-list ></app-todo-list>
</div>
